<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>A list in React</title>
<style>
.container {
	display: flex;	
	flex-direction: column;
}
.container-2 {
	display: flex;	
}
.box {
	width: 100%;
	height: 150px;
	border: 2px black solid;
	text-align: center;
	line-height: 850%;
}
img {
	width: 100%;
	height: 100%;
}
</style>
	</head>
	<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
class App extends React.Component {
	render() {
		return (
			[
				<Welcome title="Biology" />,
				<Content />
			]
		)
	}
};

class Content extends React.Component {
	constructor() {
		super();
		this.state = {
			teacher: {
				name: "Ms. Jill",
				groups: [
					{
						name: "Not in Detention",
						students: ['Clark', 'Lewis', 'Bill']
					},
					{
						name: "Detention",
						students: ['Kenny', 'Kathy', 'Jorge']
					}
				]
			}
		};
	}

	render() {
		return (
			<div className="container">
				<div className="box">{this.state.teacher.name}</div>
				<Second prof={this.state.teacher} />
				<Third sects={this.state.teacher.groups} />
			</div>		
		)
	}
}

class Second extends React.Component {
	render() {
		var groupList = this.props.prof.groups.map((group, idx) => <div className="box" key="{idx}">{group.name}</div>);
			
		return (
			<div className={"box container-2"}>
				{ groupList }
			</div>
		)
	}
}

class Third extends React.Component {
	render() {
		var noDetentionList = this.props.sects[0].students.map((student, idx) => <div className="box" key="{idx}">{student}</div>);
		var detentionList = this.props.sects[1].students.map((student, idx) => <div className="box" key="{idx}">{student}</div>);

		return (
			<div className={"box container-2"}>
				{ noDetentionList }
				{ detentionList }
			</div>
		)
	}
}

function Banner(props) {
  return <h1>Welcome to {props.title} classroom</h1>;
}

function Welcome(props) {
  return <Banner title={props.title}/>;
}

ReactDOM.render(<App />, document.getElementById('root'));	
</script>	

	</body>
</html>
